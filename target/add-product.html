<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    /* Simple spinner styling */
    .spinner {
      display: none;
      border: 4px solid rgba(0, 0, 0, .1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #09f;
      animation: spin 1s ease infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="product-form" action="https://aesthetic-eclair-56d00c.netlify.app/.netlify/functions/api/add_product" method="POST" enctype="multipart/form-data">
      <h2>Add Product</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description"></textarea>

      <label for="category">Category:</label>
      <input type="text" id="category" name="category">

      <label for="price">Price:</label>
      <input type="number" id="price" name="price"> <!-- Corrected type to "number" -->

      <label for="image">Image:</label>
      <input type="file" id="image" name="image">

      <button type="submit" id="submit-btn">Add Product</button>
      
      <div id="spinner" class="spinner"></div>

      <div>
        <label>Current Product Count:</label>
        <span id="productCount">Loading...</span>
      </div>
      <div>
        <label>Total Number of Products:</label>
        <span id="totalProductsCount">Loading...</span>
      </div>
    </form>
  </div>

  <script>
    function fetchCounter() {
        fetch("https://aesthetic-eclair-56d00c.netlify.app/.netlify/functions/api/get_counter")
            .then(response => response.json())
            .then(data => {
                document.getElementById('productCount').textContent = data.count;
            })
            .catch(error => console.error('Error fetching counter:', error));
    }

    function fetchTotalProductsCount() {
      fetch("https://aesthetic-eclair-56d00c.netlify.app/.netlify/functions/api/products/count") // Update this URL to your actual endpoint
        .then(response => response.json())
        .then(data => {
          document.getElementById('totalProductsCount').textContent = data.count;
        })
        .catch(error => console.error('Error fetching total products count:', error));
    }


    document.getElementById('product-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      const submitBtn = document.getElementById('submit-btn');
      const spinner = document.getElementById('spinner');
      submitBtn.disabled = true; // Disable the button to prevent multiple submissions
      spinner.style.display = 'block'; // Show spinner

      const formData = new FormData(this);
      const actionUrl = this.action; // Use form's action URL

      fetch(actionUrl, {
        method: 'POST',
        body: formData,
      })
      .then(response => {
        if (response.ok) {
          window.location.reload(); // Refresh the page on success
        } else {
          throw new Error('Failed to submit form');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Submission failed. Please try again.');
        submitBtn.disabled = false; // Re-enable submit button on failure
        spinner.style.display = 'none'; // Hide spinner
      });
    });

    window.onload = function() {
      fetchCounter(); // Call fetchCounter when the page loads
      fetchTotalProductsCount();
    };
  </script>
</body>
</html>
